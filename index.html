<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>weather-api</title>
  </head>
  <body>
    <div class="container mt-5 ">
      <div class="row border border-warning">
        <div class="col-4 p-5">
          <div class="row ">
            <div class="col-12 " id="icon">icon</div>
            <div class="col-12  " id="text">conditiontext</div>
          </div>
        </div>
        <div class="col-4 p-5 mt-4" id="city">city</div>
        <div class="col-4 p-5">
          <div class="row ">
            <div class="col-12 ">
              <h1 class="text-center" id="derece">derece</h1>
              <button type="button" class="btn btn-secondary btn-sm" id="temp_c">°C</button>
              <button type="button" class="btn btn-secondary btn-sm " id="temp_f">°F</button>
            </div>

            <div class="col-12 " id="humidity">humidity</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
